<html>
  <head>
    <title>A-Frame Slice9 Component - Basic</title>
    <meta name="description" content="Basic example for Slice9 component."></meta>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-slice9-component/dist/aframe-slice9-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets></a-assets>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D">
        <a-entity  slice9="width: 2; height: 1; left: 20; right: 43; top: 20; bottom: 43; src: tooltip.png" position="0 1 0.5">
          <a-text value = "Hello" scale = "3 3 1" align="center"></a-text>
        </a-entity>
        <a-entity text ="value:Hello\naasdasdasdasdasd\tfsdfsdfsdfsdf\nsdfsdfsdfsdfsdfsdfsdfsd\nsdfsdfsdfsdfsdfsda\nfdsgdfsgsdfgdfg;  letterSpacing: 5; width: 1.5; baseline: bottom" slice9="width: 2; height: 1; left: 20; right: 43; top: 20; bottom: 43; src: tooltip.png" position="-1 1 2.0"></a-entity>
      </a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>

    </a-scene>
  </body>
</html>
